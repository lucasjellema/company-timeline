<header class="app-header">
    <div class="header-content">
        <div class="logo">
            <!-- Simplified Logo -->
            <svg width="32" height="32" viewBox="0 0 32 32">
                <rect width="32" height="32" rx="8" fill="#6366F1" />
                <path d="M8 24V12M16 24V8M24 24V16" stroke="white" stroke-width="3" />
            </svg>
            <h1 id="story-title">Company Timeline</h1>
        </div>
        <div class="controls">
            <!-- Theme -->
            <button id="theme-toggle-btn" class="btn btn-icon" title="Toggle Theme">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <circle cx="12" cy="12" r="5" />
                </svg>
            </button>
            <div class="zoom-group">
                <button id="zoom-out" class="btn btn-icon" title="Zoom Out">
                    <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
                <button id="zoom-in" class="btn btn-icon" title="Zoom In">
                    <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>

            <div style="width: 1px; height: 24px; background: var(--border); margin: 0 4px;"></div>

            <button id="add-event-btn" class="btn btn-primary" title="Add New Event">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 5v14M5 12h14" />
                </svg>
                <span class="btn-text">Add Event</span>
            </button>

            <button id="settings-btn" class="btn btn-icon" title="Story Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <circle cx="12" cy="12" r="3" />
                    <circle cx="12" cy="12" r="8" stroke-dasharray="1 4" />
                </svg>
            </button>

            <button id="create-story-btn" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                </svg>
                <span class="btn-text">New Story</span>
            </button>
            <button id="load-story-btn" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M4 12h16M12 4l8 8-8 8" />
                </svg>
                <span class="btn-text">Load Story</span>
            </button>

            <label for="csv-upload" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                </svg>
                <span class="btn-text">Upload CSV</span>
            </label>
            <input type="file" id="csv-upload" accept=".csv" hidden>

            <label for="json-upload" class="btn btn-secondary" style="margin-right: 8px;">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16h12V8z" />
                </svg>
                <span class="btn-text">Upload Story</span>
            </label>
            <input type="file" id="json-upload" accept=".json" hidden>

            <button id="download-sample" class="btn btn-secondary"><span class="btn-text">Download Story</span></button>

            <button id="sign-in-btn" class="btn btn-secondary" style="display: none;">
                <span class="btn-text">Sign In</span>
            </button>
            <button id="sign-out-btn" class="btn btn-secondary" style="display: none;">
                <span class="btn-text">Sign Out</span>
            </button>
        </div>
    </div>
</header>
